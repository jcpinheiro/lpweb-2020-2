<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pedido de Venda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">

    <h1 id="titulo" class="text-center">Novo Pedido</h1>

    <ul id="js-msg-erros"></ul>

    <form class="form">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" 
                   autofocus value="Caneta" />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" step="0.05" value="1.99" required>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Incluir Produtos</button>
            <button class="btn btn-default" type="reset" onclick="alert('Fui clicado')">Limpar Formulário</button>
        </div>

    </form>

    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>NOME</th>
                <th>QUANTIDADE</th>
                <th>VALOR UNITÁRIO</th>
                <th>SUBTOTAL</th>
                <th>EDITAR</th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="text-right">Total</td>
                <td class="text-center js-total">0</td>
            </tr>

        </tfoot>
    </table>
    <script src="js/Pedido.js"></script>
    <script src="js/ItemPedido.js"></script>
    <script src="js/pedido-venda.js"></script>
</body>

</html>
