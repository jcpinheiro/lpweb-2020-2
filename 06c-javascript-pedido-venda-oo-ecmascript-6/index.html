<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pedido de Vendas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Pedido de Vendas</h1>
    <div style="margin-bottom: 2rem">

   
    <div id="js-mensagem-view"></div>    
    
    <form class="form" onsubmit="pedidoController.adiciona(event )">
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" value="Caneta" class="form-control" required autofocus value="" />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="2" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="2.99" required>
        </div>
        
        <div class="text-center">
            <button id="btnCadastro" class="btn btn-primary" 
                    type="submit">Incluir Produtos</button>
            <button class="btn btn-default" 
                    type="reset">Limpar Formul√°rio</button>
        </div>
    
    </form>
   </div> 
    <div id="js-pedidoVendaView">
        
    </div>

    <script src="js/app/models/ItemPedido.js"></script>
    <script src="js/app/models/Pedido.js"></script>
    <script src="js/app/controllers/PedidoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/PedidoView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>

    
    <script>
       let pedidoController = new PedidoController();
    </script>

</body>
</html>
